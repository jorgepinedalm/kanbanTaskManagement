<div class="column" *ngIf="columnStatus">
    <h3 class="column__title">
        <span class="column-color" aria-hidden="true"></span>
        {{columnStatus.name | uppercase}} ({{columnStatus.tasks.length}})
    </h3>
    <div>
        <div class="column__tasks" cdkDropList [id]="'list-'+ indexColumn" [attr.data-idColumn]="columnStatus.idColumnStatus"  [cdkDropListData]="columnStatus.tasks" (cdkDropListDropped)="drop($event)">
            @for (task of columnStatus.tasks; track task) {
                <lib-task class="column__tasks__task" [task]="task" cdkDragBoundary=".board-layout__content__router" cdkDrag></lib-task>
            }     
        </div>
    </div>
    
    
</div>
