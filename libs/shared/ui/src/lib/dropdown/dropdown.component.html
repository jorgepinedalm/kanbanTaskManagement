<p-dropdown 
[styleClass]="styleClass ? 'lib-dropdown ' + styleClass : 'lib-dropdown'" 
panelStyleClass="lib-dropdown-panel"
[inputId]="inputId" 
[options]="options" 
[optionLabel]="optionLabel" 
[optionValue]="optionValue"
[filter]="filter" 
[filterBy]="optionLabel"
[(ngModel)]="value"
appendTo="body"
[placeholder]="placeholder"></p-dropdown>
