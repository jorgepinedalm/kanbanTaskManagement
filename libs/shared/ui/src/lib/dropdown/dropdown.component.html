<p-dropdown 
[styleClass]="styleClass ? 'lib-dropdown ' + styleClass : 'lib-dropdown'" 
panelStyleClass="lib-dropdown-panel"
[inputId]="inputId" 
[options]="options" 
optionLabel="name" 
[filter]="filter" 
filterBy="name"
[(ngModel)]="value"
appendTo="body"
[placeholder]="placeholder"></p-dropdown>
